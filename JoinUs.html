			<label for="dropdown">Month:</label>

			  <option value="option1">Jan</option>
			  <option value="option2">Feb</option>
			  <option value="option3">March</option>
			  <option value="option4">April</option>
			  <option value="option5">May</option>

			<label for="text">	Year: </label>
			<input type="text" class="form-input-field w-input" maxlength="4"
			minlength="4" pattern="^(19[0-9][0-9]|190[7-9]|200[0-9])$" placeholder="YYYY" id="year" name="year"><br>
			<! –– It validates that you only write numbers and 4 in total as the format asked––>

			and we accept in the gym people 15 years old or older.––>
			</p>

			<label for="phone">	Phone number*</label>
			<small><label for="phoneSave">(number with 10 digits):</label>
